  <script>
    /* O functie "equals" care primeste 2 parametrii si 
    returneaza daca cei 2 parametrii sunt egali, strict
    */
    function equals(nr1, nr2) {
      let rez = "";
      if (nr1 === nr2) {
        rez = true;
      } else {
        rez = false;
      }
      return rez;
    }

    /*O functie "compare" care primeste 2 parametrii si returneaza -1 daca primul e mai mic ca al doilea, 
    0 daca sunt egale si 1 daca primul e mai mare ca al doilea
    */
    function compare(nr1, nr2) {
      let rez = 0;
      if (nr1 < nr2) {
        rez = -1;
      } else if (nr1 === nr2) {
        rez = 0;
      } else rez = 1;
      return rez;
    }

    /* O functie "max" care primeste 2 parametrii si returneaza maximul dintre cele 2
     */
    function max(nr1, nr2) {
      let rez = 0;
      if (nr1 <= nr2) {
        rez = nr2;
      } else rez = nr1;
      return rez;
    }

    /*O functie "min" care primeste 2 parametrii si returneaza minimul dintre cele 2
     */
    function min(nr1, nr2) {
      let rez = 0;
      if (nr1 >= nr2) {
        rez = nr2;
      } else rez = nr1;
      return rez;
    }

    /* O functie  "suma" care primeste 1 parametru, numar intreg si returneaza suma primelor N numere naturale pozitive 
    (exemplu: daca N este 3, trebuie sa returneze 6)
    */
    function suma(nr1) {
      let rez = 0;
      if (nr1 >= 0) {
        rez = (nr1 * (nr1 + 1)) / 2;
      }
      return rez;
    }

    /*O functie "prim" care primeste 1 parametru si returneaza true/false daca N este numar prim sau
     nu (restul impartirii la 1 si la N ==0)
     */
    function prim(nr) {
      let rez = false;
      for (let i = 2; i < nr; i++) {
        if (nr % i === 0) {
          return (rez = false);
        }
      }
      if (rez === false && nr % 1 === 0 && nr % nr === 0) {
        return true;
      } else return false;
    }

    /*O functie "sumaPrime" care primeste 1 parametru si returneaza suma primelor
     N numere prime (pentru N=5 trebuie sa returneze 2+3+5+7+11=28)
    */
    function sumaPrime(nr) {
      let rez = 0;
      let index = 2;
      let yndex = 2;
      while (index <= nr + 1) {
        if (prim(yndex) === true) {
          rez += yndex;
          yndex++;
          index++;
        } else {
          yndex++;
        }
      }
      return rez;
    }

    /*O functie "invers" care primeste un parametru de tip numar si
     intoarce inversul acestuia (ca numar) (123 => 321)
     */

    function invers(nrForInvert) {
      let nrInvers = 0;
      while (nrForInvert > 0) {
        nrInvers = nrInvers * 10 + (nrForInvert % 10);
        nrForInvert = Math.trunc(nrForInvert/10);
      }
      return nrInvers;
    }
    /*O functie "produsImpare" care primeste 1 parametru si returneaza produsul primelor N numere impare
     pozitive (pentru N=5; returneaza 1*3*5*7*9=945)
    */
    function produsImpare(nr) {
      let rez = 1;
      let index = 1;
      let yndex = 1;
      while (index <= nr) {
        if (yndex % 2 !== 0) {
          rez *= yndex;
          yndex++;
          index++;
        } else {
          yndex++;
        }
      }
      return rez;
    }

    /*O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si 
    verifica daca x exista in array (rezultatul este true/false)
    */
    function contains(arr, x) {
      let rez = false;
      for (let value of arr) {
        if (value === x) {
          rez = true;
          return rez;
        } else rez = false;
      }
      return rez;
    }

    /*O functie "maxArray" care primeste un array si returneaza valoarea maxima 
    (ar trebui sa functioneze si pentru numere si pentru stringuri)
    */
    function maxArray(arr) {
      let maxValue = arr[0];
      for (let index of arr) {
        if (maxValue < index) {
          maxValue = index;
        }
      }
      return maxValue;
    }

    /*O functie "sumMinMax" care primeste un array de numere si 
    returneaza suma dintre valoare maxima si valoare minima
    */
    function minArray(arr) {
      let minValue = arr[0];
      for (let index of arr) {
        if (minValue > index) {
          minValue = index;
        }
      }
      return minValue;
    }
    function sumMinMax(arrNr) {
      let sum = minArray(arrNr) + maxArray(arrNr);
      return sum;
    }

    /* O functie "hasDuplicates" care primeste un array si
     returneaza daca exista duplicate intr-un array primit ca parametru (true/false)
    */
    function hasDuplicates(arr) {
      let rez = false;
      let nComp = 0;
      for (let index of arr) {
        let value = index;
        for (let yndex of arr) {
          if (value === yndex) {
            ++nComp;
          }
        }
      }
      if (nComp > arr.length) {
        return true;
      } else return false;
    }

    /*O functie "produsPozitive" care primeste un array si 
    returneaza produsul numerelor pozitive intr-un array primit ca parametru
    */
    function produsPozitive(arr) {
      let rez = 1;
      for (let index of arr) {
        if (index >= 0) {
          rez *= index;
        }
      }
      if (rez !== 1) {
        rez = rez;
      }
      return rez;
    }

    /*O functie "palindrom" care primeste un string si returneaza daca este palindrom 
    (inversul == originalul, ex: "1234321", "55", "787") (true/false)
    */ 

    function palidrom(stInvers) {
      let stInversat="";
      for( let index=0; index< stInvers.length; index++ ){
        stInversat=stInvers[index]+stInversat;
      }
      if (stInversat===stInvers) {
        return true
      }else return false
    }
